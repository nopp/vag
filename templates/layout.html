<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>VAG - Varnish Administration GUI</title>

    <!-- Bootstrap core CSS -->
    <link href="static/bs/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/style.css" rel="stylesheet">

	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/"><i class="fa fa-circle-o-notch"></i> VAG</a>
        </div>
        <div class="navbar-collapse collapse">
           <ul class="nav navbar-nav">
            <li><a href="/register"><i class="fa fa-cog fa-lg"> Register varnish</i></a></li>
            <li><a href="/ban"><i class="fa fa-refresh fa-lg"> BAN</i></a></li>
            <li><a href="/vcl"><i class="fa fa-pencil-square-o fa-lg"> VCL editor</i></a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="jumbotron">
	  {% with messages = get_flashed_messages() %}
         {% if messages %}
			<br>
			<div class="alert alert-info" role="alert">
                {% for message in messages %}
               		{{ message }}
                {% endfor %}
            </div>
         {% endif %}
      {% endwith %}
      {% block body %}{% endblock %}
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="static/bs/dist/js/bootstrap.min.js"></script>
  </body>
</html>
